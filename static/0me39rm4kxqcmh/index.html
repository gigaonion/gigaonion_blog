<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>管理者ログイン</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #191426; color: #e6e0ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { padding: 2rem; background: #2c2541; border-radius: 8px; border: 1px solid #4a4066; width: 300px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        h2 { text-align: center; margin-top: 0; color: #fff; }
        label { font-size: 0.9em; color: var(--text-muted-color); }
        input { display: block; width: 100%; margin: 0.5rem 0 1rem; padding: 0.75rem; box-sizing: border-box; background: #191426; border: 1px solid #4a4066; color: #e6e0ff; border-radius: 4px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #00bfff; box-shadow: 0 0 8px rgba(0, 191, 255, 0.5); }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background: #00bfff; color: #191426; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #87CEFA; }
        #login-status { margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
        .error { color: #ff8a8a; }
        .success { color: var(--accent-color-primary); }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>管理者ログイン</h2>
        <label for="password">パスワード</label>
        <input type="password" id="password" required>
        <button type="submit">ログイン</button>
        <p id="login-status"></p>
    </form>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('login-status');
            statusEl.textContent = '確認中...';
            statusEl.className = '';

            try {
                const response = await fetch('https://api.gigaonion.com/blog/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                    credentials: 'include' // この行を追加
                });

                const responseData = await response.json();
                console.log('Login response:', response.status, responseData);

                if (!response.ok) {
                    throw new Error(responseData.error || 'Password is not correct.');
                }

                statusEl.textContent = 'ログイン成功！ダッシュボードに移動します...';
                statusEl.classList.add('success');
                window.location.href = '/0me39rm4kxqcmh/dashboard.html';

            } catch (err) {
                statusEl.textContent = 'ログインに失敗しました: ' + err.message;
                statusEl.classList.add('error');
            }
        });
    </script>
</body>
</html>
