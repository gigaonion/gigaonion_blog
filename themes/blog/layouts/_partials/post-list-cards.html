{{ range . }}
<article class="post-entry">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  <div class="post-meta">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">公開日: {{ .Date.Format "2006年01月02日 (Mon)" }}</time>
  </div>
  <p>{{ .Summary }}</p>
</article>
{{ end }}
